<html lang="en" ng-app="adnApp">
<head>
    <!-- External Libraries -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-base64/angular-base64.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" />

    <!-- App Stuff -->
    <!-- Root Stuff -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.controller.js"></script>

    <!-- Services -->
    <script src="app/services/login.service.js"></script>
    <script src="app/services/news.service.js"></script>
    <script src="app/services/register.service.js"></script>

    <!-- News Module -->
    <script src="app/news/news.module.js"></script>
    <script src="app/news/news.index.controller.js"></script>
    <script src="app/news/news.show.controller.js"></script>
    <script src="app/news/news.create.controller.js"></script>

    <!-- Login Module -->
    <script src="app/login/login.module.js"></script>
    <script src="app/login/login.controller.js"></script>

    <!-- Register Module -->
    <script src="app/register/register.module.js"></script>
    <script src="app/register/register.controller.js"></script>


    <!-- stylesheets -->
</head>
<body>
  <div class="container-fluid" ng-controller="RootController as vm" style="margin-top: 25px;">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-8">
        <div ng-if="!vm.isLoggedIn()" class="pull-right">
          <a ng-click="vm.openLoginModal()" href>Login</a>
          -
          <a href="#/register">Register</a>
        </div>
        <div ng-if="vm.isLoggedIn()" class="pull-right">
          <a ng-click="vm.openCreateNewsModal()" href>Post A News</a>
            -
          <a ng-click="vm.logout()" href>Logout</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2" ng-view>
      </div>
    </div>
  </div>
</body>
