<div class="row" ng-repeat="item in vm.news">

  <h3 class="col-sm-1"><span class="label label-default">{{$index + 1}}</span></h3>
  <div class="col-sm-11">
    <div class="row">
      <h3><a href="{{item.newsUrl}}">{{item.newsTitle}}</a></h3>
    </div>
    <div class="row">
        <div class="col-sm-6">
          <p class="">Posted By <a href>{{item._user.name}}</a> <em class="pull-right">{{item.date | date: 'medium'}}</em></p>
        </div>
        <div class="col-sm-3">
          <p>{{item.votes.length}} upvote(s)</p>
        </div>
        <div class="col-sm-3">
          <a href="#/{{item._id}}" ><p>{{item.comments.length}} comments</a></p>
        </div>
    </div>

  </div>
</div>
