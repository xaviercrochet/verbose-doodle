<div class="modal-header">
  <h5 class="text-center">Please enter your username</h5>
</div>
<div class="modal-body">
  <input type="text" class="form-control" ng-model="vm.username"/>
</div>
<div class="modal-footer">
  <button class="btn btn-primary pull-right" ng-click="vm.ok()">Log In</button>
  <button class="btn btn-warning pull-left" ng-click="vm.cancel()">Cancel</button>
</div>
